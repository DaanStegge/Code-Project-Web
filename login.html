<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transavia Stories</title>
  <link rel="stylesheet" href="/Assets/Styles/styles.css">
</head>
<body>
  <header>
    <!-- Bron logo: https://www.underconsideration.com/brandnew/archives/transavia_logo_detail.png -->
    <a class="stories" href="index.html"><img src="Assets/Styles/Images/stories.png" alt="Transavia"></a>
    <a class="transaviastories" href="index.html"><img src="Assets/Styles/Images/transaviastories.png" alt="Transavia"></a>
  </header>
  <main>
    <!-- Bron form: https://codepen.io/joostf/pen/VKyPxk -->
  <form action="index.html">
    <fieldset>
      <h2>Log in bij Transavia Stories</h2>
      <label for="email">E-mailadres</label>
      <input id="email" placeholder="gebruiker@domein.nl" type="email" name="username" required>
      <label for="password">Wachtwoord</label>
      <input id="password" type="password" name="password" required>
          <p>Gegevens correct</p>
    </fieldset>
    <button class="loginbutton">&#xe615; Login</button>
    </form>
    <form action="index.html">
  <fieldset>
    <h2>Meld je nu aan!</h2>
    <h3>Velden met * zijn verplicht</h3>
    <label for="email2">E-mailadres*</label>
    <input id="email2" placeholder="gebruiker@domein.nl" type="email" name="email" required>
    <label for="fname">First Name*</label>
    <input id="fname" type="text" name="fname" required>
    <label for="lname">Last Name*</label>
    <input id="lname" type="text" name="lname" required>
    <label for="password2">Wachtwoord*</label>
    <input id="password2" type="password" name="password" required>
    <label for="vluchtnummer">Vluchtnummer (optioneel)</label>
    <input id="vluchtnummer" type="text" name="vluchtnummer">
    <p>Gegevens correct</p>
</fieldset>
<button class="loginbutton">&#xe615; Registreer</button>
</form>
</main>
</body>
</html>
